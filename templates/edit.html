{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
<form action="/update/{{ student.id }}" method="POST" >
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" value="{{ student.firstname }}" required="required" class="form-control">

     <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" value="{{ student.lastname }}" required="required" class="form-control">

     <label for="email" class="form-label">email</label>
    <input type="text" id="email" name="email" value="{{ student.email }}" required="required" class="form-control">

    <button type="submit" class="btn btn-info">UPDATE</button>

</form>
</body>
</html>

{% endblock %}
